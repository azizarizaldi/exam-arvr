<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden">
  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <a-asset-item id="hiro-model"
        src="assets/3d-planets/assets/mars/scene.gltf"></a-asset-item>
      <a-asset-item id="sun-model"
        src="assets/3d-planets/assets/sun/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity gltf-model="#hiro-model" scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
    </a-marker>

    <a-marker preset="kanji">
      <a-entity gltf-model="#sun-model" scale="0.2 0.2 0.2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-entity>
    </a-marker>

    <a-entity camera>
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
